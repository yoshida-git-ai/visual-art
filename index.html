<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Visual Art Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSSを読み込み (index.html と同じフォルダにある styles.css を参照) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ヘッダー (固定ナビゲーション) -->
  <header class="header">
    <div class="nav-container">
      <a href="#" class="logo">ART LOGO</a>
      <nav class="nav-links">
        <a href="#hero">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#gallery">GALLERY</a>
        <a href="#footer">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- ヒーローセクション -->
  <section id="hero" class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Immersive Visual Art</h1>
      <p class="hero-subtitle">A New Era of Creativity and Innovation</p>
      <a href="#about" class="hero-button">Learn More</a>
    </div>
  </section>

  <!-- About セクション -->
  <section id="about" class="section about-section">
    <div class="container">
      <h2>About</h2>
      <p>
        このページは最新のビジュアルアートやVJパフォーマンスなどの作品を紹介するデモサイトです。
        テクノロジーとアートを融合させた独自の世界観を体験してください。
      </p>
    </div>
  </section>

  <!-- Gallery セクション -->
  <section id="gallery" class="section gallery-section">
    <div class="container">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="https://via.placeholder.com/600x400?text=Artwork+1" alt="Artwork 1" />
        <img src="https://via.placeholder.com/600x400?text=Artwork+2" alt="Artwork 2" />
        <img src="https://via.placeholder.com/600x400?text=Artwork+3" alt="Artwork 3" />
        <img src="https://via.placeholder.com/600x400?text=Artwork+4" alt="Artwork 4" />
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer id="footer" class="footer">
    <div class="container">
      <p>&copy; 2025 Your Artist Name. All rights reserved.</p>
    </div>
  </footer>

  <!-- JSファイルを読み込み (index.html と同じフォルダにある script.js を参照) -->
  <script src="script.js"></script>
</body>
</html>
